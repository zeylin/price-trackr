<div class="container">
    <app-price-list 
        title="Recently deleted"
        [prices]='prices'
        [actions]='restoreActions'
    >
    </app-price-list>

    <button class="button__clear" (click)="clearArchive()">Clear archive</button>
</div>

<ng-template #restoreActions let-price let-index='index'>
    <button class="button__restore" (click)="restorePrice(index)">Restore</button>   
</ng-template>
